services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: py_fastapi_app:latest
    container_name: py_fastapi_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
      LOG_LEVEL: ${LOG_LEVEL}
      APP_HOST: ${APP_HOST:-0.0.0.0}
      APP_PORT: ${APP_PORT:-8000}
      APP_WORKERS: ${APP_WORKERS:-1}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS}
      CORS_ALLOW_CREDENTIALS: ${CORS_ALLOW_CREDENTIALS}
      CORS_ALLOW_METHODS: ${CORS_ALLOW_METHODS}
      CORS_ALLOW_HEADERS: ${CORS_ALLOW_HEADERS}
      POSTGRES_SERVER: ${POSTGRES_SERVER:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_DB_SCHEMA: ${POSTGRES_DB_SCHEMA}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    command:
      - uvicorn
      - main:app
      - --host
      - ${APP_HOST:-0.0.0.0}
      - --port
      - ${APP_PORT:-8000}
      - --workers
      - ${APP_WORKERS:-1}
    networks:
      - py_fastapi_network

  migrate:
    image: py_fastapi_app:latest
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      POSTGRES_SERVER: ${POSTGRES_SERVER:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_DB_SCHEMA: ${POSTGRES_DB_SCHEMA}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    command:
      - alembic
      - upgrade
      - head
    restart: "no"
    networks:
      - py_fastapi_network

  db:
    image: postgres:18-alpine
    container_name: py_fastapi_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_DB_SCHEMA: ${POSTGRES_DB_SCHEMA}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -U ${POSTGRES_USER} -d ${POSTGRES_DB} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    volumes:
      - py_fastapi_db_data:/var/lib/postgresql/data
    networks:
      - py_fastapi_network

networks:
  py_fastapi_network:
    name: py_fastapi
    driver: bridge

volumes:
  py_fastapi_db_data:
    name: py_fastapi_db_data
    driver: local